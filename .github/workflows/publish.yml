name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # 当推送以 'v' 开头的标签时触发，例如 v0.1.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 获取所有历史记录和标签
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        pip install -r requirements.txt
    
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
    
    - name: Verify version in setup.py
      run: |
        VERSION_IN_SETUP=$(grep -oP "(?<=version=')[^']*" setup.py)
        if [ "$VERSION_IN_SETUP" != "$VERSION" ]; then
          echo "Version in setup.py ($VERSION_IN_SETUP) does not match tag version ($VERSION)"
          exit 1
        fi
    
    - name: Compile messages
      run: python scripts/compile_messages.py
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
